<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            
            <div>
            <label>Nome</label>
            <input name="nome" type="text" maxlength="40" required="required">
            </div>

            <div>
            <label>Email</label>
            <input name="email" type="text" maxlength="50" required="required">
            </div>

            <div>
            <label>CPF</label>
            <input name="cpf" type="text" maxlength="11" required="required">
            </div>

            <div>
            <label>Endereço</label>
            <input name="endereco" type="text" maxlength="200" required="required">
            </div>

            <div>
            <label>Cidade</label>
            <input name="cidade" type="text" maxlength="28" required="required">
            </div>

            <div>
            <label>Estado</label>
            <select name="estado" id="estados"></select>
            </div>

            <div>
              <p>Tipo:</p>
              <label for="casa"><input id="casa" value="casa" type="radio" required="required" name="moradia">Casa</label>
              <label for="apt"> <input id="apt" value="apt" type="radio" required="required" name="moradia">Apartamento</label>
            </div>
        </fieldset>

        <fieldset>
          
          <div>
            <label>Resumo do currículo</label><br>
            <textarea name="curriculo" placeholder="Digite o resumo do seu currículo aqui" required="required" cols="30" rows="6" maxlength="1000"></textarea>
          </div>

          <div>
            <label>Cargo</label>
            <input name="cargo" required="required" maxlength="40" type="text"></input>
          </div>

          <div>
            <label>Descrição do cargo</label><br>
            <textarea name="descricao-cargo" placeholder="Descreva sua última atividade" required="required" cols="30" rows="4" maxlength="500"></textarea>
          </div>

          <div>
            <label>Data de início</label><br>
            <input name="data" required="required" type="text" id="date"></input>
          </div>

          <div>
            <button id="button" type="submit">Enviar</button>
          </div id="dados">

          <div>

          </div>
        </fieldset>


    </form>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
