<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bulma.min.css" />
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

    <link href="js/just-validate.js" rel="stylesheet">

</head>
<body>
    <form id="cvForm" class="cvForm" action="" method="GET" enctype="multipart/form-data">
        <fieldset>
            
            <div>
            <label>Nome</label>
            <input name="nome" type="text" maxlength="40" required="required" data-validate-field=”name”>
            </div>

            <div>
            <label>Email</label>
            <input name="email" type="text" maxlength="50" required="required" data-validate-field=”email”>
            </div>

            <div>
            <label>CPF</label>
            <input name="cpf" type="text" maxlength="11" required="required" data-validate-field=”cpf”>
            </div>

            <div>
            <label>Endereço</label>
            <input name="endereco" type="text" maxlength="200" required="required" data-validate-field=”endereco”>
            </div>

            <div>
            <label>Cidade</label>
            <input name="cidade" type="text" maxlength="28" required="required" data-validate-field=”cidade”>
            </div>

            <div>
            <label>Estado</label>
            <select name="estado" id="estados" data-validate-field=”estado”></select>
            </div>

            <div>
              <p>Tipo:</p>
              <label for="casa"><input id="casa" value="casa" type="radio" required="required" name="moradia">Casa</label>
              <label for="apt"> <input id="apt" value="apt" type="radio" required="required" name="moradia">Apartamento</label>
              
            </div>
        </fieldset>

        <fieldset>
          
          <div>
            <label>Resumo do currículo</label><br>
            <textarea name="curriculo" placeholder="Digite o resumo do seu currículo aqui" required="required" cols="30" rows="6" maxlength="1000" data-validate-field=”cv”></textarea>
          </div>

          <div>
            <label>Cargo</label>
            <input name="cargo" required="required" maxlength="40" type="text" data-validate-field=”cargo”></input>
          </div>

          <div>
            <label>Descrição do cargo</label><br>
            <textarea name="descricao-cargo" placeholder="Descreva sua última atividade" required="required" cols="30" rows="4" maxlength="500" data-validate-field=”descricaoCargo”></textarea>
          </div>

          <div>
            <label>Data de início</label><br>
            <input name="data" required="required" type="datepicker" id="datepicker"></input>
          </div>

          <div>
            <button id="button" type="button">Enviar</button>
          </div >

          <section id="summary">

          </section>
        </fieldset>

    </form>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

  <script src="js/just-validate.js"></script>
</body>
</html>
