<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1>Formulário</h1>
      <h3>Saiba mais sobre esse novo projeto!</h3>
    </header>
    <h2>Inscreva-se!</h2>
    <form action="" id="cvForm" class="cvForm">
        <fieldset>
            
            <div>
            <label class="label">Nome</label>
            <input class="input is-info" name="nome" type="text" maxlength="40" required="required">
            </div>

            <div>
            <label class="label">Email</label>
            <input class="input is-info" name="email" type="text" maxlength="50" data-validate-field="email">
            </div>

            <div>
            <label class="label">CPF</label>
            <input class="input is-info" name="cpf" type="text" maxlength="11" required="required">
            </div>

            <div>
            <label class="label ">Endereço</label>
            <input class="input is-info" name="endereco" type="text" maxlength="200" required="required">
            </div>

            <div>
            <label class="label">Cidade</label>
            <input class="input is-info" name="cidade" type="text" maxlength="28" required="required">
            </div>

            <div>
            <label class="label">Estado</label>
            <select class="select" name="estado" id="estados"></select>
            </div>

            <div>
              <label class="label">Tipo:</label>
              <input id="casa" value="casa" type="radio" required="required" name="moradia">
              <label for="casa">Casa</label>
              <input id="apt" value="apt" type="radio" required="required" name="moradia">
              <label for="apt">Apartamento</label>
            </div>
        </fieldset>

        <fieldset>
          
          <div>
            <label class="label">Resumo do currículo</label><br>
            <textarea class="textarea is-info"   name="curriculo" placeholder="Digite o resumo do seu currículo aqui" required="required" cols="30" rows="6" maxlength="1000"></textarea>
          </div>

          <div>
            <label class="label">Cargo</label>
            <input class="input is-info" name="cargo" required="required" maxlength="40" type="text"></input>
          </div>

          <div>
            <label class="label">Descrição do cargo</label><br>
            <textarea class="textarea is-info"  name="descricao-cargo" placeholder="Descreva sua última atividade" required="required" cols="30" rows="4" maxlength="500"></textarea>
          </div>

          <div>
            <label class="label">Data de início</label><br>
            <input class="input is-info" name="data" required="required"  id="datepicker"></input>
          </div>

          <div class="botoes">
            <button class="button is-info is-rounded is-focused" id="button" type="submit">Enviar</button>
            <button class="button is-danger is-focused is-rounded" type="reset" name="clear" id="clear">Limpar</button>
          </div>
         

          <section id="summary">

          </section>

        </fieldset>
    </form>
    <footer>Desenvolvido por Alessandra Plets</footer>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="js/just-validate.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
