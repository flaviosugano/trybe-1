<!-- Mad Libs
Start with this webpage, which has several input elements and a button: -->
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
  <h1>Mad Libs</h1>
  
  <ul>
    <li>Noun: <input type="text" id="noun">
    <li>Adjective: <input type="text" id="adjective">
    <li>Someone's Name: <input type="text" id="person">
  </ul>
  <button id="lib-button">Lib it!</button>
  <div id="story"></div>
    
  <script>
    let btn = document.querySelector('#lib-button');

    btn.addEventListener('click', function(){
      let noun = document.querySelector('#noun').value;
      let adjective = document.querySelector('#adjective').value;
      let name = document.querySelector('#person').value;

      let divStory = document.querySelector('#story');
      let paragraph = document.createElement('p');
      paragraph.innerHTML = (name + ' really likes ' + adjective + ' ' + noun);
      divStory.appendChild(paragraph);
     })
  </script>

  </body>

</html>

<!--1 - Add a script tag to the bottom of the page for your code.
    2 - Add an event listener to the button so that it calls a makeMadLib function when clicked.
    3 - In the makeMadLib function, retrieve the current values of the form input elements, make a story from them, and output that in the story div (like "Pamela really likes pink cucumbers.") -->
