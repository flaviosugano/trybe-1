<!-- The Cat Walk
Who needs Milan when you have JavaScript?

Start with this webpage, which has a single img tag of an animated GIF of a cat walking. -->
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img id="img" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
      let img = document.querySelector('#img');
      img.style.left = '0px';
      let walking = img.style.left;
      let w = window.innerWidth;
      let forward;

      function catWalk (){
        let walking = parseInt(img.style.left);
        
        if(walking > w){
          forward = false;
        }
        if(walking <= 0){
          forward = true;
        }
        if(forward){
          img.style.left = (parseInt(img.style.left) + 10) + 'px';
        } else {
          img.style.left = (parseInt(img.style.left) - 10) + 'px';   
        }
      }
    
      window.setInterval(catWalk, 50);

  </script>
 </body>
</html>
