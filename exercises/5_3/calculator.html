Start with this webpage, which has inputs and buttons for things to calculate: -->
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    let solutionDiv = document.querySelector('#solution');
    let squareButton = document.querySelector('#square-button');
    let halfButton = document.querySelector('#half-button');
    let percentButton = document.querySelector('#percent-button');
    let areaButton = document.querySelector('#area-button');

    function squareNumber(number) {
      let result = number * number;
      return ('The result of squaring number ' + number + ' is ' + result);
    }

    squareButton.addEventListener('click', function(){
      let squareInput = document.querySelector('#square-input').value;
      let result = document.createElement('p');
      result.innerHTML = squareNumber(squareInput);
      solutionDiv.appendChild(result);
    })

    function halfNumber(number) {
      let result = number / 2;
      return ('Half of ' + number + ' is ' + result);
    }

    halfButton.addEventListener('click', function(){
      let halfInput = document.querySelector('#half-input').value;
      let result = document.createElement('p');
      result.innerHTML = halfNumber(halfInput);
      solutionDiv.appendChild(result);
    })

    function percentOf(num1, num2) {
      var percent = (num1/num2) * 100;
      let total = percent.toFixed(2);
      return (num1 + ' is ' + total + '% of ' + num2);
    }

    percentButton.addEventListener('click', function(){
      let num1 = document.querySelector('#percent1-input').value;
      let num2 = document.querySelector('#percent2-input').value;
      let result = document.createElement('p');
      result.innerHTML = percentOf(num1, num2);
      solutionDiv.appendChild(result);

    })

    function areaOfCircle(radius) {
      let result = 3.14 * (radius ** 2);
      let total = result.toFixed(2);
      return ('he area for a circle with radius ' + radius + ' is ' + total);
    }

    areaButton.addEventListener('click', function(){
      let areaInput = document.querySelector('#area-input').value;
      let result = document.createElement('p');
      result.innerHTML = areaOfCircle(areaInput);
      solutionDiv.appendChild(result);
    })

  </script>
</body>
</html>
